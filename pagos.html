<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Facturación - Consultorio Oftalmológico</title>
  <link rel="stylesheet" href="pagos.css">
</head>
<body>

  <div class="container">
    <h1>Sistema de Facturación</h1>

    <div id="formFactura" class="formFactura">
      <h2>Generar Factura</h2>
      <form id="facturaForm">
        <label for="nombrePaciente">Nombre del paciente:</label>
        <input type="text" id="nombrePaciente" required>

        <label for="tipoConsulta">Tipo de consulta:</label>
        <select id="tipoConsulta" required>
          <option value="Consulta general">Consulta general</option>
          <option value="Examen oftalmológico">Examen oftalmológico</option>
          <option value="Cirugía">Cirugía</option>
        </select>

        <label for="montoConsulta">Monto de consulta:</label>
        <input type="number" id="montoConsulta" required>

        <label for="descuento">Descuento (%):</label>
        <input type="number" id="descuento" value="0" min="0" max="100">

        <button type="submit">Generar Factura</button>
      </form>
    </div>

    <div id="facturasGeneradas">
      <h2>Facturas Generadas</h2>
      <div id="facturasList"></div>
    </div>

    <div id="seguimientoPagos">
      <h2>Seguimiento de Pagos</h2>
      <form id="pagoForm">
        <label for="idFacturaPago">ID de la factura:</label>
        <input type="text" id="idFacturaPago" required>

        <label for="montoPago">Monto del pago:</label>
        <input type="number" id="montoPago" required>

        <button type="submit">Registrar Pago</button>
      </form>

      <div id="reportesFinancieros">
        <h3>Reportes Financieros</h3>
        <button onclick="generarReporte()">Generar Reporte de Pagos</button>
        <div id="reporte"></div>
      </div>
    </div>
  </div>

  <script src="pagos.js"></script>
</body>
</html>
